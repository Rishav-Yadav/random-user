<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="random-user">
      <h1>Your Soul Mate</h1>
      <button class="btn">
        <i id="icon" class="fa-solid fa-tower-broadcast"></i> Get Your Soul Mate
      </button>
      <div id="container">
        <div id="image">
          <img src="./mikasa.jpg" alt="user-image" />
        </div>
        <div id="user-data">
          <ul>
            <li id="name"><strong>Name:</strong>Mikasa Ackerman</li>
            <li id="gender"><strong>Gender:</strong>Female</li>
            <li id="age"><strong>Age:</strong>21</li>
            <li id="email"><strong>Email:</strong>mikasaackerman@gmail.com</li>
            <li id="contact"><strong>Contact:</strong>125-897-456</li>
            <li id="location">
              <strong>Location:</strong>Paradise Island,Attack On Titan
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
